<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Phonebook</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="vendor.min.css" />
	<link rel="stylesheet" href="bundle.min.css" />
</head>

<body class="mdc-typography" onload="init()">

	<aside class="mdc-drawer mdc-drawer--permanent">
		<nav class="mdc-drawer__drawer">
			<header class="mdc-drawer__header">
				<div class="mdc-drawer__header-content mdc-theme--on-primary mdc-theme--primary-bg">
					<h1 class="typography--headline1">Phonebook</h1>
				</div>
			</header>
			<nav class="mdc-drawer__content mdc-list-group">
				<div class="mdc-list" id="contact-list">
				</div>
				<button id="add-button" class="demo-button mdc-button mdc-button--raised mdc-ripple-upgraded">
					<i class="material-icons mdc-button__icon">add</i>New contact
				</button>
			</nav>
		</nav>
	</aside>



	<div class="content">
		<div class="container">
			<div class="mdc-card">
				<div id="contact-data">
				</div>
			</div>
		</div>
	</div>

	<aside id="dialog-contact" class="mdc-dialog">
		<div class="mdc-dialog__surface">
			<header class="mdc-dialog__header">
				<h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
					New contact
				</h2>
			</header>
			<section id="my-mdc-dialog-description" class="mdc-dialog__body">
				<div class="text-field-container">
					<div id="name-input" class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--upgraded">
						<input id="name-input-item" type="text" id="text-field-fullwidth" placeholder="Name" class="mdc-text-field__input">
					</div>
				</div>
			</section>
			<footer class="mdc-dialog__footer">
				<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
				<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-dialog__action">Save</button>
			</footer>
		</div>
	</aside>

	<aside id="dialog-phone" class="mdc-dialog">
		<div class="mdc-dialog__surface">
			<header class="mdc-dialog__header">
				<h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
					Add phone
				</h2>
			</header>
			<section id="my-mdc-dialog-description" class="mdc-dialog__body">
				<div class="text-field-container">
					<div id="description-input" class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--upgraded">
						<input id="name-input-item" type="text" id="text-field-fullwidth" placeholder="Description" class="mdc-text-field__input">
					</div>
				</div>
				<div class="text-field-container">
					<div id="phone-input" class="mdc-text-field text-field mdc-text-field--fullwidth mdc-text-field--upgraded">
						<input id="name-input-item" type="text" id="text-field-fullwidth" placeholder="Phone" class="mdc-text-field__input">
					</div>
				</div>
			</section>
			<footer class="mdc-dialog__footer">
				<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
				<button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-dialog__action">Save</button>
			</footer>
		</div>
	</aside>

	<script defer src="vendor.min.js"></script>
	<script defer src="bundle.min.js"></script>
</body>
